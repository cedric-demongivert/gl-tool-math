stages:
  - test
  - build
  - publish

cache:
  untracked: true

test:
  stage: test
  script:
    - yarn install
    - generate
    - yarn run test --coverage
  tags:
    - NodeJS
    - Yarn
    - NPM
    - Python 3.X

build:
  stage: build
  script:
    - generate
    - yarn run production
    - cp doc dist/doc
    - cp package.json dist/package.json
  only:
    - tags
  tags:
    - NodeJS
    - Yarn
    - NPM
    - Python 3.X
  artifacts:
    untracked: true
    paths:
      - ./dist

publish:
  stage: publish
  only:
    - tags
  script:
    - npm publish ./dist --access public
  tags:
    - NodeJS
    - Yarn
    - NPM
  dependencies:
    - build
